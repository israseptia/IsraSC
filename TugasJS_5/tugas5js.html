<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2><u> 5 Informasi Gempa !</u></h2>
    <script>
        class Gempa {
            constructor(lokasi, skala) {
                this.lokasi = lokasi;
                this.skala = skala;
            }
    
            dampak() {
                let dampakText = '';
                if (this.skala >= 0 && this.skala <= 2) {
                    dampakText = 'Tidak terasa';
                } else if (this.skala > 2 && this.skala <= 4) {
                    dampakText = 'Bangunan retak-retak';
                } else if (this.skala > 4 && this.skala <= 6) {
                    dampakText = 'Bangunan roboh';
                } else {
                    dampakText = 'Bangunan roboh dan berpotensi tsunami';
                }
    
                document.write('Lokasi Gempa: ', this.lokasi, '<br>');
                document.write('Skala: ', this.skala, '<br>');
                document.write('Dampak: ', dampakText, '<br>'); 
                document.write('<br>');
            }
        }
    
        let gempa1 = new Gempa('Aceh', 7.5);
        let gempa2 = new Gempa('Australia', 1.2 );
        let gempa3 = new Gempa('Jepang', 3.0);
        let gempa4 = new Gempa('Amerika', 4.2);
        let gempa5 = new Gempa('Italia', 6.2);
    
        gempa1.dampak();
        gempa2.dampak();
        gempa3.dampak();
        gempa4.dampak();
        gempa5.dampak();
    </script>    
</body>
</html>
